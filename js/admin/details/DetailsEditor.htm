    <div class="row">

                 <h1 class="panel-title">Details Editor</h1>

             </div>

  			<section id="details-form" role="form" class="panel-body">

                    <div class="form-group col-md-8">
                        <label>Name:</label>
                        <input  data-id="tiName" type="text"  placeholder="name is reqired"  class="form-control" />
                    </div>

                    <div class="form-group col-md-4">
                        <label>Unit:</label>
                        <input  data-id="tiUnit" type="text"  class="form-control" />
                    </div>

                    <div class="form-group col-md-12">
                        <label>More Info in one line</label>
                        <input  data-id="info" type="text"  class="form-control" />
                    </div>



                <div  class="form-group col-md-8">
                    <label>More info in table:</label><div data-id="btnAddRow" class="btn"><span class="fa fa-plus"></span> Add row </div><div data-id="btnDeleteRow" class="btn"><span class="fa fa-close"></span> Delete row </div>
                    <table id="details-table" class="table" >
                        <tbody data-id="details"  contenteditable="true">
                        <tr>
                            <td>Phone</td>
                            <td>4446677000</td>
                        </tr>
                        </tbody>
                    </table>
                </div>


                <div id="Thumbnail" class="form-group col-md-4">
                    <label>Thumbnail 128x128</label>
                    <div ><img width="128" height="128" data-id="imgThumbnail" /></div>
                    <div><input  data-id="tmbInput" type="file"   /></div>
                </div>

                    </div>

                    <div id="details-categories-list"></div>
                </div>

                <div class="form-group col-md-12">
                    <label>Keywords</label>
                    <input  data-id="keywords" type="text"  class="form-control" />
                </div>

                    <input  data-id="meta" type="text"  class="form-control" />
